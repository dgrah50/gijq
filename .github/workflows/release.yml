name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.goos }}/${{ matrix.goarch }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run tests
        run: go test ./...

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          VERSION="${GITHUB_REF_NAME}"
          BIN_NAME="gijq_${VERSION}_${GOOS}_${GOARCH}"

          if [ "$GOOS" = "windows" ]; then
            BIN_NAME="${BIN_NAME}.exe"
          fi

          go build -trimpath -o "$BIN_NAME" .

          if [ "$GOOS" = "windows" ]; then
            zip "${BIN_NAME}.zip" "$BIN_NAME"
            sha256sum "${BIN_NAME}.zip" > "${BIN_NAME}.zip.sha256"
          else
            tar -czf "${BIN_NAME}.tar.gz" "$BIN_NAME"
            sha256sum "${BIN_NAME}.tar.gz" > "${BIN_NAME}.tar.gz.sha256"
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.goos }}-${{ matrix.goarch }}
          if-no-files-found: error
          files: |
            *.tar.gz
            *.tar.gz.sha256
            *.zip
            *.zip.sha256

  publish:
    name: Publish release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: release-*
          merge-multiple: true

      - name: Publish release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            dist/*.tar.gz
            dist/*.tar.gz.sha256
            dist/*.zip
            dist/*.zip.sha256
